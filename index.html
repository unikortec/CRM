<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- tema verde -->
  <meta name="theme-color" content="#1e7f46" />

  <!-- MANIFEST + ICONS (caminhos que existem no seu repo /assets/) -->
  <link rel="manifest" href="/assets/site.webmanifest" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
  <link rel="icon" href="/assets/favicon.ico" />
  <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="stylesheet" href="./css/style.css" />
  <base href="./">
</head>
<body>
  <header class="brandbar">
    <div class="brandbar__left">
      <img class="brandbar__logo" src="/assets/unikor-logo.svg" alt="UNIKOR" />
      <div class="brandbar__title">CRM / Financeiro</div>
    </div>
    <div class="brandbar__right">
      <button id="logoutBtn" class="btn-outline">Sair</button>
    </div>
  </header>

  <div class="layout">
    <nav class="sidebar">
      <a data-route="dashboard" class="active">Dashboard</a>
      <a data-route="clientes">Clientes</a>
      <a data-route="pedidos">Pedidos</a>
      <a data-route="despesas">Despesas</a>
      <a data-route="ofx">Importar OFX</a>
    </nav>

    <main id="app" class="content"></main>
  </div>

  <script type="module" src="./js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(()=>{});
      });
    }
  </script>
</body>
</html>
